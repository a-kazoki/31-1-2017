
	<section>
        <!-- Bootstrap CSS
	   ================================================== -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Animate CSS
	   ================================================== -->
		<link rel="stylesheet" href="css/animate.min.css">
		<!-- google fonts
	   ================================================== -->
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>		
		<!-- Font Icons
	   ================================================== -->
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<!-- Hover CSS
	   ================================================== -->
	    <link rel="stylesheet" type="text/css" href="css/hover.css">
	    
	     <!-- Main CSS
	   	================================================== -->
		<link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 9]>
	      <script src="js/html5shiv.min.js"></script>
	      <script src="js/respond.min.js"></script>
	    <![endif]-->
		<section class="center-content-Log ">
		    <div class="container">
				<div class="row">
				  	<div class="col-md-8 col-md-offset-2">
					  	<div class="left-div   ">
						    <ul class="background-slider hidden-xs">
						  		<li></li>
						  		<li></li>
						  		<li></li>
						  		<li></li>
						  		<li></li>
						  		<li></li>
						  	</ul>
					  	   <div class="color-overlay text-center">
					  			<div class="col-md-7 hidden-xs hidden-sm ">
					  				<h1 class="wow fadeInUp " data-wow-duration="4s">Thank you for all your support</h1>
					  				<span class="wow fadeIn " data-wow-duration="6s">Let's start</span>	
				  			    </div>
				  			    <div class="col-md-5 col-sm-8 col-xs-11 pull-right right-div2">
								   <div class="logo ">
								  	   <img src="images/slogo.png" class=" hvr-grow" style="width: 100px;height: 100px; background-color: #fff; border-radius: 50%">
								  	</div>
					  			    <h4 class="span-2 hvr-float-shadow wow fadeInUp" data-wow-duration="6s">Create an account</h4> 
					  			        <div class="login-form">
						  			    	<form role="form" name="regForm" ng-submit="registrar()"><!--Start Contact Form-->
											    <div class="col-md-12">
											        <div class="form-group">
											          <input type="text" class="form-control input-lg" placeholder="Username" ng-model="regname" style="color: #fff" required></input>
											        </div>
											        <div class="form-group">
											          <input type="text" class="form-control input-lg" placeholder="Your email" ng-model="regemail" style="color: #fff" required></input>
											        </div>
											        <div class="form-group">
											          <input type="password" class="form-control input-lg" placeholder="Password" ng-model="regpass" style="color: #fff" required></input>
											        </div>
											        <div class="form-group">
											          <input type="password" class="form-control input-lg" placeholder="Re-Password" ng-model="regpassConf" style="color: #fff" required></input>
                                                      <div ng-show="regpass !== regpassConf">Password should match Re-Password</div>
											        </div>
                                                    <div class="form-group">
                                                        <label>Upload An Image(not required)</label><br>
                                                        <input type="file" name="img">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Prefrence Case Category(not required)</label><br>
                                                        <select class="form-control input-lg" ng-model="selectcat">
                                                            <option ng-repeat="case in allcases" ng-value=case.CategoryID>{{case.CategoryName}}</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Select Country(not required)</label><br>
                                                        <select class="form-control input-lg" ng-model="selectcountry">
                                                            <option ng-repeat="case in allcases" ng-value=case.CategoryID>{{case.CategoryName}}</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Select City(not required)</label><br>
                                                        <select class="form-control input-lg" ng-model="selectcity">
                                                            <option ng-repeat="case in allcases" ng-value=case.CategoryID>{{case.CategoryName}}</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Gender(not required)</label><br>
                                                        <select class="form-control input-lg" ng-model="gender" required>
                                                            <option value="Male">Male</option>
                                                            <option value="Female">Female</option>
                                                        </select>
                                                    </div>
				      							</div>
				      							<div class="col-xs-6 col-xs-offset-3">
											        <button type="submit" class="btn btn-default btn-lg ">Sign Up</button>
				      							</div>
				                            </form><!--End Contact Form-->     
						  			    </div>         
				  			    </div>
					  		</div>
					  	</div>
				  	</div>
				  			   
				</div>
		    </div>

        <!-- ver code Modal -->
        <div class="modal fade" id="vercode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Enter the verification code sent to {{regemail}}</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" name="verForm" ng-submit="verification()"><!--Start Contact Form-->
                            <div class="col-md-12">
                                <div class="form-group">
                                  <input type="text" class="form-control input-lg" placeholder="verification code" ng-model="verCode" required></input>
                                </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
<!-- ver code error modal -->
        <div class="modal fade" id="vercodeerror" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title" id="myModalLabel">Some thing went Wrong</h3>
                    </div>
                    <div class="modal-body">
                        <p class="lead">{{regReply.ErrorMessage}}</p>
                    </div>
                    
                </div>
            </div>
        </div>
		</section>
<!-- Javascript 
    ================================================== -->
       <script src="js/jquery-1.12.1.js"></script>
       <script src="js/bootstrap.min.js"></script>
	   <script src="js/wow.min.js"></script>
	   <script > new WOW().init();</script>
	</section>
